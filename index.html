<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Shennong</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

  <body>
    <div class="sn-header" id="content">
      <div class="container">
        <h1>Shennong <small>-drug ratio converter-</small></h1>
        <h3>Usage</h3>
        <p>
          1. 打開試算表
          2. 另存成.csv
          3. 打開記事本
          4. 打開剛剛存的.csv
          5. 全選複製，貼上到下面方塊
          6. 按 Taste
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <textarea rows="20" cols="80" id="drug" autofocus="" spellcheck="false">

          <button class="btn btn-primary" id="parse">Taste</button>
        </div>
        <div class="col-md-5">
          <table class="table">
            <thead>
              <tr>
                <th>Drug name</th>
                <th>Ratio</th>
                <th>Original</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="drug.js"></script>
  </body>
</html>
